
<div class="wrapper">
    <div class="loginFormFlexContainer">
        <h1>Login</h1>
        <app-text-field
            iconName="person"
            title="Username"
            placeholderText="Enter your email"
            [isSecure]="false">
        </app-text-field>
        <app-text-field
            iconName="lock"
            title="Password"
            placeholderText="Enter your password"
            [isSecure]="true"
            secureText="Forgot password?">
        </app-text-field>
    </div>
</div>
